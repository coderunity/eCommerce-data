<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>ecommerce LS</title>

  </head>
  <body>

    <div class="local_ls">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                   <button id="button_show" class="btn btn-success">Add product list</button>
                   <hr>
                    <div id="add_box">
                        <div class="card">
                            <button id="closebtn" class="btn-close mx-1 my-1"></button>
                            <div class="card-body">
                                <div class="card-header my-2">
                                    <h2>LS Product</h2>
                                </div>
        
                                <form id="ls_product">
        
                                    <div class="form-group my-2">
                                        <input name="name" type="text" class="form-control" placeholder="Type product name">
                                    </div>
            
                                    <div class="form-group my-2">
                                        <input name="regular_prise" type="text" class="form-control" placeholder="Regular prise">
                                    </div>
            
                                    <div class="form-group my-2">
                                        <input name="sele_prise" type="text" class="form-control" placeholder="Sele prise">
                                    </div>
            
                                    <div class="form-group my-2">
                                        <input name="photo_link" type="text" class="form-control" placeholder="Photo Link">
                                    </div>
            
                                    <div class="form-group my-2">
                                        <input name="button" type="submit" class="btn btn-success w-100">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 
                        
                </div>
                
                
                <div class="col-md-9">
                        <div id="product_list" class="row">

                            
                    </div>
                </div>
            </div>
        </div>
    </div>






















<script src="./funsion.js"></script>
<script src="./app.js"></script>

  </body>
</html>
